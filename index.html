<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora RPM</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <div class="stack-display" id="stack-display"></div>
          <div class="input" id="input">0</div>
        </div>
        <div class="buttons">
          <button type="button" class="digit" onclick="appendDigit(7)">7</button>
          <button type="button" class="digit" onclick="appendDigit(8)">8</button>
          <button type="button" class="digit" onclick="appendDigit(9)">9</button>
          <button type="button" class="operation" onclick="performOperation('/')">/</button>

          <button type="button" class="digit" onclick="appendDigit(4)">4</button>
          <button type="button" class="digit" onclick="appendDigit(5)">5</button>
          <button type="button" class="digit" onclick="appendDigit(6)">6</button>
          <button type="button" class="operation" onclick="performOperation('*')">×</button>

          <button type="button" class="digit" onclick="appendDigit(1)">1</button>
          <button type="button" class="digit" onclick="appendDigit(2)">2</button>
          <button type="button" class="digit" onclick="appendDigit(3)">3</button>
          <button type="button" class="operation" onclick="performOperation('-')">−</button>

          <button type="button" class="digit span2" onclick="appendDigit(0)">0</button>
          <button type="button" class="function" onclick="changeSign()">±</button>
          <button type="button" class="operation" onclick="performOperation('+')">+</button>

          <button type="button" class="function" onclick="dropItem()">DROP</button>
          <button type="button" class="function" onclick="swapItems()">SWAP</button>
          <button type="button" class="function" onclick="duplicateItem()">DUP</button>
          <button type="button" class="function" onclick="clearAll()">AC</button>

          <button type="button" class="enter" onclick="enterNumber()">ENTER</button>
          <button type="button" class="function span2" onclick="clearInput()">⌫</button>
        </div>
      </div>

      <div class="info">
        <p>Caculadora RPN: Ingrese primero los numeros y luego los operadores</p>
      </div>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>

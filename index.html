<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora RPM</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <div class="stack-display" id="stack-display"></div>
          <div class="input" id="input">0</div>
        </div>
        <div class="buttons">
          <button type="button" class="digit">7</button>
          <button type="button" class="digit">8</button>
          <button type="button" class="digit">9</button>
          <button type="button" class="operation">/</button>

          <button type="button" class="digit">4</button>
          <button type="button" class="digit">5</button>
          <button type="button" class="digit">6</button>
          <button type="button" class="operation">×</button>

          <button type="button" class="digit">1</button>
          <button type="button" class="digit">2</button>
          <button type="button" class="digit">3</button>
          <button type="button" class="operation">−</button>

          <button type="button" class="digit span2">0</button>
          <button type="button" class="function">±</button>
          <button type="button" class="operation">+</button>

          <button type="button" class="function" data-action="dropItem">DROP</button>
          <button type="button" class="function" data-action="swapItems">SWAP</button>
          <button type="button" class="function" data-action="duplicateItem">DUP</button>
          <button type="button" class="function" data-action="clearAll">AC</button>

          <button type="button" class="enter">ENTER</button>
          <button type="button" class="function span2">⌫</button>
        </div>
      </div>

      <div class="info">
        <p>Caculadora RPN: Ingrese primero los numeros y luego los operadores</p>
      </div>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>
